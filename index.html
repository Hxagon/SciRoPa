<div id="display">
    <div id="navbar">
        <button onclick="newGame()">New Game</button>
        |
        <input id="gameId" type="text" maxlength="10" placeholder="Game-ID"
               title="Current Game-ID. Insert Game-ID to load a game."/>
        <button>Load Game</button>
    </div>
    <div id="gameArea" class="clearfix">
        <div class="weapons">
            Your weapon:<br/>
            <div id="weaponPlayer1Rock" onclick="chooseWeapon(this.id)" class="weaponBackground weapon rock"></div>
            <div id="weaponPlayer1Paper" onclick="chooseWeapon(this.id)" class="weaponBackground weapon paper"></div>
            <div id="weaponPlayer1Scissors" onclick="chooseWeapon(this.id)"
                 class="weaponBackground weapon scissors"></div>
        </div>
        <div class="weapons">
            CPU weapon:<br/>
            <div id="weaponPlayer2Rock" class="weaponBackground weapon mirrorBackgroundImage rock"></div>
            <div id="weaponPlayer2Paper" class="weaponBackground weapon mirrorBackgroundImage paper"></div>
            <div id="weaponPlayer2Scissors" class="weaponBackground weapon mirrorBackgroundImage scissors"></div>
        </div>
        <div class="clearfix"></div>
    </div>
    <div id="statistics">
        <strong>History</strong>
        <ol>
            <li>You Win</li>
            <li>You Win</li>
            <li>CPU Win</li>
            <li>CPU Win</li>
            <li>You Win</li>
        </ol>
        <hr/>
        <div>
            You: 3
        </div>
        <div>
            CPU: 2
        </div>
    </div>
    <div class="clearfix"></div>
    <button onclick="fight()">FIGHT &raquo;</button>
</div>
<script src="js/main.js"></script>
